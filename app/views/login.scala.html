
@(user: Form[Users])(implicit request: RequestHeader, messages: Messages)

@import helper._


@main("Login Page ") {

    <head>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/css/util.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/css/main.css")">

    </head>


            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                        <form method="POST" action="@routes.LoginController.authenticate()"  class="login100-form validate-form flex-sb flex-w">
                            <span class="login100-form-title p-b-32">
                                Account Login
                            </span>

                            <span class="txt1 p-b-11">
                                Username
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                                <input class="input100" type="text" name="user" >
                                <span class="focus-input100"></span>
                            </div>

                            <span class="txt1 p-b-11">
                                Password
                            </span>
                            <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                                <span class="btn-show-pass">
                                    <i class="fa fa-eye"></i>
                                </span>
                                <input class="input100" type="password" name="password" >
                                <span class="focus-input100"></span>
                            </div>

                            <div class="flex-sb-m w-full p-b-48">

                                @helper.CSRF.formField
                                    @user.globalError.map{ error =>
                                        <p class="error_editor">
                                            @error.messages
                                        </p>
                                    }
                                <div>

                                    <a href="#" class="txt3">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>

                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Login
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div id="dropDownSelect1"></div>



}
